<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Record</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">Timer Record</div>
      <button id="dashboardBtn" class="icon-btn" title="Open Dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
    </div>

    <!-- Timer Status -->
    <div id="timerStatus" class="timer-status">
      <div class="status-icon" id="statusIcon">
        <div class="pulse"></div>
      </div>
      <div class="timer-info">
        <div class="category-name" id="categoryName">No active timer</div>
        <div class="timer-duration" id="timerDuration">--:--:--</div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
      <button id="stopBtn" class="btn btn-stop" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12"></rect>
        </svg>
        Stop
      </button>
      <button id="startBtn" class="btn btn-start">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5,3 19,12 5,21"></polygon>
        </svg>
        Start
      </button>
    </div>

    <!-- Category Selector (shown when starting) -->
    <div id="categorySelector" class="category-selector" style="display: none;">
      <div class="selector-header">Select Category</div>
      <div id="categoryList" class="category-list"></div>
    </div>

    <!-- Today's Summary -->
    <div class="summary">
      <div class="summary-label">Today</div>
      <div class="summary-value" id="todayTotal">0h 0m</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="hint">Right-click for more options</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
